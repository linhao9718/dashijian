<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css2/userinfo.css">
    <title>Document</title>
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">个人信息</div>
        <div class="layui-card-body">

            <form class="layui-form" lay-filter="onesform">
                <div class="layui-form-item">
                    <input type="hidden" name="id">
                  <label class="layui-form-label">登录名称</label>
                  <div class="layui-input-block">
                    <input type="text" name="username" required   readonly placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户昵称</label>
                  <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                  <label class="layui-form-label">用户邮箱</label>
                  <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入标题" autocomplete="off" class="layui-input">
                  </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary" id="btn">重置</button>
                    </div>
                  </div>
            </form>
        </div>
      </div>
      <script src="./js/axios.js"></script>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./js/ueserinfo.js"></script>
</body>
</html>
